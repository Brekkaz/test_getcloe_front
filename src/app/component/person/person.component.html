<form [formGroup]="personForm" (ngSubmit)="onSave()">
  <div class="form-group">
    <label>First Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="first_name"
      autocomplete="off"
      [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }"
      autofocus
    />
    <span *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
      <div *ngIf="f.first_name.invalid" class="alert alert-danger">
        First name is required.
      </div>
    </span>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="last_name"
      autocomplete="off"
      [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }"
      autofocus
    />
    <span *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
      <div *ngIf="f.last_name.invalid" class="alert alert-danger">
        Last name is required.
      </div>
    </span>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input
      type="text"
      class="form-control"
      formControlName="address"
      autocomplete="off"
      [ngClass]="{ 'is-invalid': submitted && f.address.errors }"
      autofocus
    />
    <span *ngIf="submitted && f.address.errors" class="invalid-feedback">
      <div *ngIf="f.address.invalid" class="alert alert-danger">
        Address is required.
      </div>
    </span>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      type="text"
      class="form-control"
      formControlName="email"
      autocomplete="off"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
      autofocus
    />
    <span *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.invalid" class="alert alert-danger">
        Email is required.
      </div>
    </span>
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input
      type="text"
      class="form-control"
      formControlName="phone"
      autocomplete="off"
      [ngClass]="{ 'is-invalid': submitted && f.phone.errors }"
      autofocus
    />
    <span *ngIf="submitted && f.phone.errors" class="invalid-feedback">
      <div *ngIf="f.phone.invalid" class="alert alert-danger">
        Phone is required.
      </div>
    </span>
  </div>

  <div class="form-group">
    <label>Birth Date</label>
    <input
      type="text"
      class="form-control"
      formControlName="birth_date"
      autocomplete="off"
      [ngClass]="{ 'is-invalid': submitted && f.birth_date.errors }"
      autofocus
    />
    <span *ngIf="submitted && f.birth_date.errors" class="invalid-feedback">
      <div *ngIf="f.birth_date.invalid" class="alert alert-danger">
        Birth date is required.
      </div>
    </span>
  </div>

  <div class="mt-5 d-flex justify-content-center">
    <button type="submit" class="btn btn-success mr-1">Guardar</button>
    <button
      class="btn btn-secondary ml-1"
      style="color: #000"
      (click)="close()"
    >
      Cancelar
    </button>
  </div>
</form>
